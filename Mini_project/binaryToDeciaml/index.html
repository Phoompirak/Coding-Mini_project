<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Binary to decimal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="dog.png" id="dog">
        <img src="rock.png" id="rock">
        <div class="container-form">
            <p id="insert">Insert Binary</p>
            <br>
            <button id="change-mode" onclick="changeMode()">Mode Binary</button>
            <form class="input-binary">
                <label for="input-b" id="label-input">Binary:</label>
                <input
                type="text"
                id="input-data"
                oninput="btnConvert(event)"
                placeholder="Insert Binary">
            </form>
            
            <div class="show-convert">
                <p id="convertTo">Convert to decimal:</p>
                <div class="show-data">
                    <p id="result-data">Undefined</p>
                </div>
            </div>
            <div class="footer">
                <button class="btn-convert" onclick="btnConvert()">Clcik for convert</button>
                <div class="learn-more">Learn more <a href="javascript:void(0)">click me!</a></div>
            </div>
        </div>
    </div>
</body>
</html>
